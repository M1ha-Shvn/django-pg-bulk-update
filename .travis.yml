dist: xenial
sudo: required
language: python
cache: pip
services:
  - postgresql
addons:
  postgresql: "10"
  apt:
    packages:
    - postgresql-10
    - postgresql-client-10


python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6
  - 3.7

env:
  - DJANGO=1.7 PG=9.3
  - DJANGO=1.7 PG=9.4
  - DJANGO=1.7 PG=9.5
  - DJANGO=1.7 PG=9.6
  - DJANGO=1.7 PG=10
  - DJANGO=1.8 PG=9.3
  - DJANGO=1.8 PG=9.4
  - DJANGO=1.8 PG=9.5
  - DJANGO=1.8 PG=9.6
  - DJANGO=1.8 PG=10
  - DJANGO=1.9 PG=9.3
  - DJANGO=1.9 PG=9.4
  - DJANGO=1.9 PG=9.5
  - DJANGO=1.9 PG=9.6
  - DJANGO=1.9 PG=10
  - DJANGO=1.10 PG=9.3
  - DJANGO=1.10 PG=9.4
  - DJANGO=1.10 PG=9.5
  - DJANGO=1.10 PG=9.6
  - DJANGO=1.10 PG=10
  - DJANGO=1.11 PG=9.3
  - DJANGO=1.11 PG=9.4
  - DJANGO=1.11 PG=9.5
  - DJANGO=1.11 PG=9.6
  - DJANGO=1.11 PG=10
  - DJANGO=2.0 PG=9.3
  - DJANGO=2.0 PG=9.4
  - DJANGO=2.0 PG=9.5
  - DJANGO=2.0 PG=9.6
  - DJANGO=2.0 PG=10
  - DJANGO=2.1 PG=9.3
  - DJANGO=2.1 PG=9.4
  - DJANGO=2.1 PG=9.5
  - DJANGO=2.1 PG=9.6
  - DJANGO=2.1 PG=10

matrix:
  exclude:
  # Django 2.0+ doesn't support python 2.7
  - python: 2.7
    env:
      - DJANGO=2.0 PG=9.3
      - DJANGO=2.0 PG=9.4
      - DJANGO=2.0 PG=9.5
      - DJANGO=2.0 PG=9.6
      - DJANGO=2.0 PG=10
      - DJANGO=2.1 PG=9.3
      - DJANGO=2.1 PG=9.4
      - DJANGO=2.1 PG=9.5
      - DJANGO=2.1 PG=9.6
      - DJANGO=2.1 PG=10

  # Django 2.1 doesn't support python 3.4
  - python: 3.4
    env:
      - DJANGO=2.1 PG=9.3
      - DJANGO=2.1 PG=9.4
      - DJANGO=2.1 PG=9.5
      - DJANGO=2.1 PG=9.6
      - DJANGO=2.1 PG=10

  # Django 1.7 doesn't support python 3.5+
  - python:
      - 3.5
      - 3.6
      - 3.7
    env:
      - DJANGO=1.7 PG=9.3
      - DJANGO=1.7 PG=9.4
      - DJANGO=1.7 PG=9.5
      - DJANGO=1.7 PG=9.6
      - DJANGO=1.7 PG=10

  # python 3.6 has deprecated issue with django before 1.11
  # https://stackoverflow.com/questions/41343263/provide-classcell-example-for-python-3-6-metaclass
  - python:
      - 3.6
      - 3.7
    env:
      - DJANGO=1.8 PG=9.3
      - DJANGO=1.8 PG=9.4
      - DJANGO=1.8 PG=9.5
      - DJANGO=1.8 PG=9.6
      - DJANGO=1.8 PG=10
      - DJANGO=1.9 PG=9.3
      - DJANGO=1.9 PG=9.4
      - DJANGO=1.9 PG=9.5
      - DJANGO=1.9 PG=9.6
      - DJANGO=1.9 PG=10
      - DJANGO=1.10 PG=9.3
      - DJANGO=1.10 PG=9.4
      - DJANGO=1.10 PG=9.5
      - DJANGO=1.10 PG=9.6
      - DJANGO=1.10 PG=10

before_install:
  # Use default PostgreSQL 10 port
  - sudo sed -i 's/port = 5433/port = 5432/' /etc/postgresql/10/main/postgresql.conf
  - sudo cp /etc/postgresql/{9.6,10}/main/pg_hba.conf

  # Start PostgreSQL version we need
  - sudo service postgresql stop && sudo service postgresql start $PG

install:
  - pip install -r requirements.txt
  - pip install django-pg-returning
  # .* postfix to install latest minor version, not x.x.0 version of django
  - pip install -q Django==$DJANGO.*
  - python setup.py -q install

before_script:

  - psql -tc 'SHOW server_version' -U postgres
  - psql -c 'CREATE ROLE test;' -U postgres
  - psql -c 'ALTER ROLE test WITH SUPERUSER;' -U postgres
  - psql -c 'ALTER ROLE test WITH LOGIN;' -U postgres
  - psql -c "ALTER ROLE test PASSWORD 'test';" -U postgres
  - psql -c 'CREATE DATABASE test OWNER test;' -U postgres
  - psql -c 'CREATE DATABASE test2 OWNER test;' -U postgres

script:
  python runtests.py
